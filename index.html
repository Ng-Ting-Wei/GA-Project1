<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survival RPG</title>
  </head>
  <body>
    <div id="canvas">
      <div id="playerStat" class="nameP">
        Character: Fighter lvl 1 | Health: 6 | Attack: 2 | Defense: 2 | Speed: 2
      </div>
      <div id="score" class="score1">Score : 0</div>
      <div id="highScore" class="score2">HighScore : 0</div>

      <div id="npcStat" class="npcStatus">This is the enemy conditions</div>
      <div id="npcNew" class="npcNews">New Enemy Appear here</div>
      <div id="playerText" class="playerChoice">Player:</div>
      <div id="enemyText" class="enemyChoice">Enemy:</div>
      <div id="restartScreenText" class="restartScreen">You Died!</div>
      <div id="levelUpText" class="levelScreen">You leveled up</div>
      <div id="playBox" class="playScreen">Welcome to Survival RPG</div>

      <button id="attButton">Attack</button>
      <button id="defButton">Defend</button>
      <button id="quickButton">Quick Attack</button>
      <button id="restartButton">Restart</button>
      <button id="healthUp">Increase Health by 6</button>
      <button id="attackUp">Increase Attack by 1</button>
      <button id="defenseUp">Increase Defense by 1</button>
      <button id="speedUp">Increase Speed by 1</button>
      <button id="playButton">Play</button>
    </div>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
