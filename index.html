<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survival RPG</title>
  </head>
  <body>
    <div id="canvas">
      <div id="playerStat" class="nameP">
        Character: Fighter | Health: 6 | Attack: 1 | Defense: 1 | Speed: 1
      </div>
      <div id="score" class="score1">Score : 0</div>

      <div id="npcStat" class="npcStatus">This is the enemy conditions</div>
      <div id="playerText" class="playerChoice">Player:</div>
      <div id="enemyText" class="enemyChoice">Enemy:</div>

      <button id="attButton" class="choiceButton">Attack</button>
      <button id="defButton" class="choiceButton">Defend</button>
      <button id="quickbutton" class="choiceButton">Quick Attack</button>
    </div>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
