<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survival RPG</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="canvas">
      <div id="name" class="nameP">
        Character: Fighter | Health: 6 | Attack: 1 | Defense: 1 | Speed: 1
      </div>
      <div id="score" class="score1">Score : 11</div>

      <div id="npcStat" class="npcStatus">This is the enemy conditions</div>
      <div id="playerText" class="playerChoice">Player:</div>
      <div id="enemyText" class="enemyChoice">Enemy:</div>

      <button id="attack" class="attButton" onclick="attackButton()">
        Attack
      </button>
      <button id="defend" class="defButton" onclick="defendButton()">
        Defend
      </button>
      <button id="quickAttack" class="quckbutton" onclick="quickButton()">
        Quick Attack
      </button>
    </div>
  </body>
</html>
